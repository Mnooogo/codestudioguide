    <!-- JavaScript for Time and Google Translate -->
    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long' };
            document.getElementById('current-time').innerText =

        setInterval(updateTime, 1000);
        updateTime();
